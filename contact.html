		<!-- contact -->
		<div class="py-5 bg-primary text-white" style="background: #350d4c url('img/home/butterfly_on_nose.png') no-repeat top center; background-size: cover">
			<div class="container mt-5 pt-5">
				<div class="row">
					<div class="ms-auto col-md-6 col-lg-5 col-xl-4">
						<div class="rounded py-3 px-4" style="background-color: #0e01184d">
							<h2>Contact Us</h2>
							<p>Have any questions? Let us know!</p>
							<form class="text-dark">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="name" placeholder="name" required />
									<label for="name">Name</label>
								</div>
								<div class="form-floating mb-3">
									<input type="email" class="form-control" id="email" placeholder="name@example.com" required />
									<label for="email">Email address</label>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="subject" placeholder="subject" required />
									<label for="subject">Subject</label>
								</div>
								<div class="form-floating mb-3">
									<textarea class="form-control" id="message" placeholder="Your message" style="height: 250px" required></textarea>
									<label for="message">Message</label>
								</div>
								<button type="submit" class="btn btn-secondary w-100 fw-bold">Send <i class="bi bi-send-fill"></i></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
